<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="utf-8">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
    
    
<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
            <div class="card-body py-4 px-4 px-md-5">
  
              <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                <i class="fas fa-check-square me-1"></i>
                <u>MY TO DO LIST</u>
                
                <input id="counter" value="" placeholder="set value (def 8 min) " type="text" >
              </p>
  
              <div class="pb-2">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex flex-row align-items-center">
                      <input type="text" class="form-control form-control-lg" id="FormControlInput1" placeholder="Add new task...">
                      <div>
                        <button type="button" class="btn btn-primary" id='addTask'>Add</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>  
  
              <hr class="my-4">
              <div class="container">
                <div class="row">
                  <div class="col text-right ">
                    <ul class="list-group " id="activeList" >
                       
                      </ul> 
                   </div>
                   
                  <div class="col text-right">
                    <ul class="list-group " id="expiredList">
                        
                      </ul>                  
                    </div>
                </div>
          </div>
            
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="JavaScript.js" ></script>
</body>
</html>
